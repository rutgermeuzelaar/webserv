http {
	client_max_body_size 1024;
	server {
		host localhost; # change later
		port 8080;
		error_page 404 400 /index.html;
		location = /index.html {
			root html;
		}
		location /app1/ {
			proxy_pass http://localhost:8080/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
		}
	}
	server {

	}
}